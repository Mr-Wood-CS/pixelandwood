<div class="grid-y page">

    <div class="cell auto main-content-about align-center-middle">

            <div class="grid-x align-center">

                    <img class="logo-img" src="images/Logo/logo.svg" alt="Pixel &amp; Wood"/>

        <div class="button-center">

                <a href="contact.html" class="circle-btn">

            </div>
          </div>
        </div>
    </div>

      <div class="cell auto"></div>
